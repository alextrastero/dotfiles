set -g status-keys vi
set -g history-limit 10000

# unbind C-b
# set-option -g prefix =
# bind-key = send-prefix

set -sg escape-time 0

set-option -g base-index 1
setw -g pane-base-index 1

bind r source-file ~/.tmux.conf \; display "Reloaded!"

bind v split-window -h -c '#{pane_current_path}'
bind s split-window -v -c '#{pane_current_path}'
bind c new-window -c '#{pane_current_path}'

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind - resize-pane -L 10
bind = resize-pane -R 10

# set-option -g status on   # turn the status bar on
set -g status-interval 5  # set update frequencey (default 15 seconds)

set -g mouse off # Enable mouse mode (tmux 2.1 and above)

# THEME

# Pane border
set -g pane-border-fg colour3
# Pane active border
set -g pane-active-border-fg colour2
set -g status-bg default

# don't rename windows automatically
set-option -g allow-rename off

# Status background
setw -g status-right "#[fg=colour12] \"this commit will\" #P/#I #[fg=colour1]â˜… #[fg=colour3] %a %H:%M#[fg=colour12]"
setw -g status-right-fg colour6

setw -g status-left "#F #[fg=colour6]!== "

setw -g window-status-format "#I:#W"
setw -g window-status-fg colour12

setw -g window-status-current-format "#I:#W"
setw -g window-status-current-fg colour9

# smart pane switching with awareness of vim splits
bind -n C-h run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-h) || tmux select-pane -L"
bind -n C-j run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-j) || tmux select-pane -D"
bind -n C-k run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-k) || tmux select-pane -U"
bind -n C-l run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-l) || tmux select-pane -R"
bind -n C-\ run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys 'C-\\') || tmux select-pane -l"

set -g pane-border-style 'fg=colour8,bg=default'
set -g pane-active-border-style 'fg=colour4,bg=default'
set -g message-style 'fg=colour3, bg=default'

bind -n Pageup copy-mode -u

# Attempt to fix clipboard
set -g set-clipboard on

# Fixing colors.. ??
set -g terminal-overrides ',xterm-256color:Tc'
set -g default-terminal "screen-256color"
set -as terminal-overrides ',xterm*:sitm=\E[3m'

