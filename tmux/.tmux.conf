set -g status-keys vi
set -g history-limit 10000

# unbind C-b
# set-option -g prefix =
# bind-key = send-prefix

set -sg escape-time 0

set-option -g base-index 1
setw -g pane-base-index 1

bind r source-file ~/.tmux.conf \; display "Reloaded!"

bind v split-window -h -c '#{pane_current_path}'
bind s split-window -v -c '#{pane_current_path}'
bind c new-window -c '#{pane_current_path}'

bind h resize-pane -L 10
bind j resize-pane -D 10
bind k resize-pane -U 10
bind l resize-pane -R 10

# set-option -g status on   # turn the status bar on
set -g status-interval 5  # set update frequencey (default 15 seconds)

set -g mouse off # Enable mouse mode (tmux 2.1 and above)

# don't rename windows automatically
set-option -g allow-rename off

## THEME ~ tmux 1.9 support
set-option -g focus-events on

bind -n Pageup copy-mode -u

# Attempt to fix clipboard
set -g set-clipboard on

# smart pane switching with awareness of vim splits
bind -n C-h run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-h) || tmux select-pane -L"
bind -n C-j run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-j) || tmux select-pane -D"
bind -n C-k run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-k) || tmux select-pane -U"
bind -n C-l run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-l) || tmux select-pane -R"

## ENABLE COPY PASTE BETWEEK MAC AND TERMINAL
setw -g mode-keys vi

set -g default-terminal 'screen-256color'

## THEME
set -g status-position top
set -g status-left-length 100
set -g status-left ""
set -g window-status-current-format "#[fg=colour255, bg=black] #I "
set -g window-status-format "#[fg=black, bg=colour255] #I "
set -g window-status-separator ""
set -g status-style bg=default
set -g status-justify right
set -g status-right-length 100
set -g status-right ""

set -g pane-border-style fg=colour1
set -g pane-active-border-style fg=colour0
# set -g message-style "bg=colour1, fg=colour0"
